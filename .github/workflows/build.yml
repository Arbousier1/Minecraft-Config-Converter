name: Build Minecraft Config Converter

on:
  push:
    branches: [ "main", "master" ]
  pull_request: 
    branches: [ "main", "master" ]
  workflow_dispatch: # 允许手动点击运行

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pyinstaller flask pyyaml
        # 如果将来有 requirements.txt，可以使用：
        # python -m pip install -r requirements.txt

    - name: Run Build Script
      env:
        PYTHONUTF8: 1  # 核心修复：强制 Python 使用 UTF-8 编码，防止中文 print 报错
      run: |
        python build_script.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MCC_Tool_Windows
        path: dist/MCC_Tool.exe
