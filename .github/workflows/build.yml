name: Build Minecraft Config Converter

on:
  push:
    branches: [ "main", "master" ]
  pull_request: 
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 增加 Pillow 以支持 PNG 图标自动转换
        python -m pip install pyinstaller flask pyyaml Pillow

    - name: Run Build Script
      env:
        PYTHONUTF8: 1
      run: |
        python build_script.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MCC_Tool_Windows
        path: dist/MCC_Tool.exe
